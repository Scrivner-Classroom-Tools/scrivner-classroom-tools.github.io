<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Scrivner_Classroom_Tools_Logo_Circle.png" type="image/png">
    <title>404 - Page Not Found</title>
    <style>
        /* Prevent scrolling */
        html, body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #4a90e2;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Banner Styling */
        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            box-sizing: border-box;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .logo-title {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .content-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 80px;
        }

        .home-button {
            font-size: 20px;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }

        .home-button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="logo-title">
            <img src="Scrivner_Classroom_Tools_Logo_Circle.png" alt="Logo" class="logo">
            <h2>Scrivner Classroom Tools</h2>
        </div>
    </div>

    <div class="content-container">
        <h1>404 - Page Not Found</h1>
        <p>Sorry, the page you are looking for does not exist.</p>
        <a href="https://classroom.scrivner.org" class="home-button">Return to Home</a>
    </div>
</body>
</html>
