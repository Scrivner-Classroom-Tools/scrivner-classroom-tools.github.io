<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating Chart with Behavior Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .chart-container {
            text-align: center;
        }
        .seating-chart {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(6, 100px);
            gap: 10px;
            margin-bottom: 20px;
        }
        .seat {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            background-color: #e0e0e0;
            transition: background-color 0.3s;
            position: relative;
        }
        .seat.selected {
            background-color: #cfe9cf;
        }
        .seat.bad {
            background-color: #f7a6a6;
        }
        .seat.good {
            background-color: #a3e4a5;
        }
        .status {
            font-size: 20px;
        }
        .key-instructions {
            margin-top: 10px;
            font-size: 16px;
        }
        .behavior-count {
            position: absolute;
            bottom: 5px;
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="chart-container">
    <h1>Seating Chart</h1>
    <div class="seating-chart" id="seatingChart">
        <!-- Seats will be generated by JS -->
    </div>
    <div class="status" id="status">
        Press a student number and then press 'G' for Good or 'B' for Bad behavior.
    </div>
    <div class="key-instructions">
        <p>Press a number (1-10) to select a group of students (e.g. 1 selects students 1-5).</p>
        <p>'G' for Good behavior, 'B' for Bad behavior.</p>
    </div>
</div>

<script>
    // Create seating chart with student numbers and behavior counters
    const seatingChart = document.getElementById('seatingChart');
    const statusDisplay = document.getElementById('status');
    let selectedStudents = [];  // Stores selected students for mass behavior application
    
    const totalStudents = 30; // Number of students
    const seats = [];
    let behaviorCounts = {}; // To keep track of Good/Bad counts for each student
    
    // Check if there is any stored data in localStorage
    if (localStorage.getItem('behaviorCounts')) {
        behaviorCounts = JSON.parse(localStorage.getItem('behaviorCounts'));
    } else {
        // Initialize behavior counters if none exist in localStorage
        for (let i = 1; i <= totalStudents; i++) {
            behaviorCounts[i] = {
                good: 0,
                bad: 0
            };
        }
    }

    // Generate seats and initialize behavior counters
    for (let i = 1; i <= totalStudents; i++) {
        const seat = document.createElement('div');
        seat.classList.add('seat');
        seat.textContent = i;
        seat.dataset.studentId = i;

        // Create a behavior counter display element
        const behaviorDisplay = document.createElement('div');
        behaviorDisplay.classList.add('behavior-count');
        behaviorDisplay.textContent = `Good: ${behaviorCounts[i].good} | Bad: ${behaviorCounts[i].bad}`;
        seat.appendChild(behaviorDisplay);

        seat.addEventListener('click', () => selectSeat(seat));
        seatingChart.appendChild(seat);
        seats.push(seat);
    }

    // Select seat and highlight it
    function selectSeat(seat) {
        if (seat.classList.contains('selected')) {
            seat.classList.remove('selected');
            selectedStudents = selectedStudents.filter(id => id !== parseInt(seat.textContent));
        } else {
            seat.classList.add('selected');
            selectedStudents.push(parseInt(seat.textContent));
        }
    }

    // Update behavior counts and display
    function updateBehavior(studentIds, behavior) {
        studentIds.forEach(studentId => {
            const student = seats.find(seat => parseInt(seat.textContent) === studentId);
            if (student) {
                const behaviorDisplay = student.querySelector('.behavior-count');
                if (behavior === 'good') {
                    behaviorCounts[studentId].good++;
                    student.classList.remove('bad');
                    student.classList.add('good');
                } else if (behavior === 'bad') {
                    behaviorCounts[studentId].bad++;
                    student.classList.remove('good');
                    student.classList.add('bad');
                }
                behaviorDisplay.textContent = `Good: ${behaviorCounts[studentId].good} | Bad: ${behaviorCounts[studentId].bad}`;
            }
        });
        // Save the updated behaviorCounts to localStorage
        localStorage.setItem('behaviorCounts', JSON.stringify(behaviorCounts));
    }

    // Handle keyboard events (both uppercase and lowercase)
    document.addEventListener('keydown', (event) => {
        const key = event.key.toLowerCase(); // Convert to lowercase to handle both cases
        if ((key >= '1' && key <= '9') || key === '0') {
            // Handle group selection (1-10)
            const group = parseInt(key);
            const groupSize = 5; // Define the size of each group
            const start = (group - 1) * groupSize + 1;
            const end = group * groupSize;
            const studentIds = Array.from({ length: end - start + 1 }, (_, i) => start + i);

            // Select the students for the group
            selectedStudents = studentIds;
            seats.forEach(seat => seat.classList.remove('selected')); // Remove previous selections
            studentIds.forEach(studentId => {
                const seat = seats.find(seat => parseInt(seat.textContent) === studentId);
                if (seat) seat.classList.add('selected');
            });

            statusDisplay.textContent = `Group ${group} selected. Press 'G' for Good or 'B' for Bad behavior.`;
        } else if (key === 'g' && selectedStudents.length > 0) {
            // Apply Good behavior to the selected group
            updateBehavior(selectedStudents, 'good');
            statusDisplay.textContent = `Good behavior applied to Group ${selectedStudents.join(', ')}.`;
        } else if (key === 'b' && selectedStudents.length > 0) {
            // Apply Bad behavior to the selected group
            updateBehavior(selectedStudents, 'bad');
            statusDisplay.textContent = `Bad behavior applied to Group ${selectedStudents.join(', ')}.`;
        }
    });
</script>

</body>
</html>
