<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating Chart with Behavior Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .chart-container {
            text-align: center;
        }
        .seating-chart {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .seat {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            background-color: #e0e0e0;
            transition: background-color 0.3s;
            position: relative;
        }
        .seat.selected {
            background-color: #cfe9cf;
        }
        .seat.bad {
            background-color: #f7a6a6;
        }
        .seat.good {
            background-color: #a3e4a5;
        }
        .status {
            font-size: 20px;
        }
        .key-instructions {
            margin-top: 10px;
            font-size: 16px;
        }
        .behavior-count {
            position: absolute;
            bottom: 5px;
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="chart-container">
    <h1>Seating Chart</h1>
    <div class="seating-chart" id="seatingChart">
        <!-- Seats will be generated by JS -->
    </div>
    <div class="status" id="status">
        Press a student number and then press 'G' for Good or 'B' for Bad behavior.
    </div>
    <div class="key-instructions">
        <p>Press a number (1-7) to select a group of students.</p>
        <p>'G' for Good behavior, 'B' for Bad behavior.</p>
        <p>'[' to delete Good behavior, ']' to delete Bad behavior.</p>
    </div>
</div>

<script>
    // Create seating chart with student numbers and behavior counters
    const seatingChart = document.getElementById('seatingChart');
    const statusDisplay = document.getElementById('status');
    let selectedStudents = [];  // Stores selected students for mass behavior application
    const seats = [];
    let behaviorCounts = {}; // To keep track of Good/Bad counts for each student

    // Define the groupings
    const groups = {
        1: [1, 2, 3, 4, 5, 6],                   // Group 1: First row
        2: [7, 8, 9, 10, 11],                    // Group 2: First 5 in second row
        3: [12, 13, 14],                         // Group 3: Last 3 in second row
        4: [15, 16, 17],                         // Group 4: First 3 in third row
        5: [18, 19],                             // Group 5: Next 2 in third row
        6: [20, 21, 22, 23],                     // Group 6: Last 4 in third row
        7: [24, 25, 26, 27],                     // Group 7: Entire fourth row
    };

    // Total number of students (grouped as described)
    const totalStudents = 30;

    // Initialize behaviorCounts with zero behavior tallies for each student
    for (let i = 1; i <= totalStudents; i++) {
        behaviorCounts[i] = { good: 0, bad: 0 };
    }

    // Define rows: 6 seats in the first row, 8 in the second, 9 in the third, 4 in the fourth
    const rows = [
        [1, 2, 3, 4, 5, 6], // Row 1: 6 students
        [7, 8, 9, 10, 11, 12, 13, 14], // Row 2: 8 students
        [15, 16, 17, 18, 19, 20, 21, 22, 23], // Row 3: 9 students
        [24, 25, 26, 27] // Row 4: 4 students
    ];

    // Create seats in the grid for each row
    rows.forEach((row, rowIndex) => {
        const rowDiv = document.createElement('div');
        rowDiv.classList.add('row');

        row.forEach(studentId => {
            const seat = document.createElement('div');
            seat.classList.add('seat');
            seat.textContent = studentId;
            seat.dataset.studentId = studentId;

            // Add behavior count display to each seat
            const behaviorDisplay = document.createElement('div');
            behaviorDisplay.classList.add('behavior-count');
            behaviorDisplay.textContent = `Good: ${behaviorCounts[studentId].good} | Bad: ${behaviorCounts[studentId].bad}`;
            seat.appendChild(behaviorDisplay);

            seat.addEventListener('click', () => selectSeat(seat));
            rowDiv.appendChild(seat);
            seats.push(seat);
        });

        seatingChart.appendChild(rowDiv); // Add the row to the chart
    });

    // Select seat and highlight it
    function selectSeat(seat) {
        const studentId = parseInt(seat.textContent);

        if (seat.classList.contains('selected')) {
            // Deselect the seat and remove from selectedStudents array
            seat.classList.remove('selected');
            selectedStudents = selectedStudents.filter(id => id !== studentId);
        } else {
            // Select the seat and add to selectedStudents array
            seat.classList.add('selected');
            selectedStudents.push(studentId);
        }

        // Update the status display with selected students
        if (selectedStudents.length > 0) {
            statusDisplay.textContent = `Selected students: ${selectedStudents.join(', ')}. Press 'G' for Good or 'B' for Bad behavior.`;
        } else {
            statusDisplay.textContent = `Press a student number and then press 'G' for Good or 'B' for Bad behavior.`;
        }
    }

    // Update behavior counts and display
    function updateBehavior(studentIds, behavior) {
        studentIds.forEach(studentId => {
            const student = seats.find(seat => parseInt(seat.textContent) === studentId);
            if (student) {
                const behaviorDisplay = student.querySelector('.behavior-count');
                if (behavior === 'good') {
                    behaviorCounts[studentId].good++;
                    student.classList.remove('bad');
                    student.classList.add('good');
                } else if (behavior === 'bad') {
                    behaviorCounts[studentId].bad++;
                    student.classList.remove('good');
                    student.classList.add('bad');
                }
                behaviorDisplay.textContent = `Good: ${behaviorCounts[studentId].good} | Bad: ${behaviorCounts[studentId].bad}`;
            }
        });
        saveData(); // Save data after updating behavior
    }

    // Remove behavior (Good or Bad)
    function deleteBehavior(studentIds, behavior) {
        studentIds.forEach(studentId => {
            const student = seats.find(seat => parseInt(seat.textContent) === studentId);
            if (student) {
                const behaviorDisplay = student.querySelector('.behavior-count');
                if (behavior === 'good' && behaviorCounts[studentId].good > 0) {
                    behaviorCounts[studentId].good--;
                    student.classList.remove('good');
                } else if (behavior === 'bad' && behaviorCounts[studentId].bad > 0) {
                    behaviorCounts[studentId].bad--;
                    student.classList.remove('bad');
                }
                behaviorDisplay.textContent = `Good: ${behaviorCounts[studentId].good} | Bad: ${behaviorCounts[studentId].bad}`;
            }
        });
        saveData(); // Save data after deleting behavior
    }

    // Save data to localStorage
    function saveData() {
        localStorage.setItem('behaviorData', JSON.stringify(behaviorCounts));
    }

    // Handle keyboard events (both uppercase and lowercase)
    document.addEventListener('keydown', (event) => {
        const key = event.key.toLowerCase(); // Convert to lowercase to handle both cases
        if ((key >= '1' && key <= '7')) {
            // Handle group selection (1-7)
            const group = parseInt(key);
            const studentIds = groups[group];

            // Check if the group is already selected
            if (selectedStudents.length === studentIds.length && studentIds.every(id => selectedStudents.includes(id))) {
                // Deselect the group if it's already selected
                selectedStudents = [];
                seats.forEach(seat => seat.classList.remove('selected'));
                statusDisplay.textContent = `Group ${group} deselected.`;
            } else {
                // Select the group and add to selectedStudents
                selectedStudents = studentIds;
                seats.forEach(seat => seat.classList.remove('selected')); // Remove previous selections
                studentIds.forEach(studentId => {
                    const seat = seats.find(seat => parseInt(seat.textContent) === studentId);
                    if (seat) seat.classList.add('selected');
                });
                statusDisplay.textContent = `Group ${group} selected. Press 'G' for Good or 'B' for Bad behavior.`;
            }
        } else if (key === 'g' && selectedStudents.length > 0) {
            // Apply Good behavior to the selected group
            updateBehavior(selectedStudents, 'good');
            statusDisplay.textContent = `Good behavior applied to Group ${selectedStudents.join(', ')}.`;
        } else if (key === 'b' && selectedStudents.length > 0) {
            // Apply Bad behavior to the selected group
            updateBehavior(selectedStudents, 'bad');
            statusDisplay.textContent = `Bad behavior applied to Group ${selectedStudents.join(', ')}.`;
        } else if (key === '[' && selectedStudents.length > 0) {
            // Remove Good behavior from the selected group
            deleteBehavior(selectedStudents, 'good');
            statusDisplay.textContent = `Good behavior removed from Group ${selectedStudents.join(', ')}.`;
        } else if (key === ']' && selectedStudents.length > 0) {
            // Remove Bad behavior from the selected group
            deleteBehavior(selectedStudents, 'bad');
            statusDisplay.textContent = `Bad behavior removed from Group ${selectedStudents.join(', ')}.`;
        }
    });
</script>

</body>
</html>
