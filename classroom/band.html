<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Scrivner_Classroom_Tools_Logo_Circle.png" type="image/png">
    <title>Behavior Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #4a90e2;
        }
        .chart-container {
            text-align: center;
        }
        .seating-chart {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .seat {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            background-color: #e0e0e0;
            transition: background-color 0.3s;
            position: relative;
        }
        .seat.selected {
            background-color: #cfe9cf;
            border: 3px solid blue;
        }
        .seat.bad {
            background-color: #f7a6a6;
        }
        .seat.good {
            background-color: #a3e4a5;
        }
        .status {
            font-size: 20px;
        }
        .key-instructions {
            margin-top: 10px;
            font-size: 16px;
        }
        .behavior-count {
            position: absolute;
            bottom: 5px;
            font-size: 12px;
            color: #333;
        }
        .nickname-input {
            font-size: 12px;
            text-align: center;
            margin-bottom: 5px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="chart-container">
    <h1>Seating Chart</h1>
    <div class="seating-chart" id="seatingChart"></div>
    <div class="status" id="status">
        Press a number (1-7) to select a group of students.
    </div>
    <div class="key-instructions">
        <p>Press a number (1-7) to select a group of students.</p>
        <p>'G' for Good behavior, 'B' for Bad behavior.</p>
        <p>'[' to delete Good behavior, ']' to delete Bad behavior.</p>
    </div>
</div>

<script>
    // Initialize behavior counts and nicknames
    let behaviorCounts = {}; 
    let nicknames = {};

    // Function to load behavior data from localStorage
    function loadBehaviorData() {
        const data = JSON.parse(localStorage.getItem('behaviorData')) || [];

        data.forEach(entry => {
            const studentId = entry.student_id;
            // Ensure behavior data is initialized properly
            if (!behaviorCounts[studentId]) {
                behaviorCounts[studentId] = { good: 0, bad: 0 };
            }
            behaviorCounts[studentId].good = entry.good_behavior || 0;
            behaviorCounts[studentId].bad = entry.bad_behavior || 0;
            nicknames[studentId] = entry.nickname || '';
        });

        updateSeats();
    }

    // Function to save behavior data to localStorage
    function saveBehaviorData() {
        const dataToSave = Object.keys(behaviorCounts).map(studentId => ({
            student_id: studentId,
            good_behavior: behaviorCounts[studentId].good,
            bad_behavior: behaviorCounts[studentId].bad,
            nickname: nicknames[studentId]
        }));

        localStorage.setItem('behaviorData', JSON.stringify(dataToSave));
    }

    // Function to update the seating chart with behavior data
    function updateSeats() {
        seats.forEach(seat => {
            const studentId = parseInt(seat.textContent);
            const behaviorDisplay = seat.querySelector('.behavior-count');
            behaviorDisplay.textContent = `Good: ${behaviorCounts[studentId].good} | Bad: ${behaviorCounts[studentId].bad}`;

            if (behaviorCounts[studentId].good > 0) {
                seat.classList.add('good');
            }
            if (behaviorCounts[studentId].bad > 0) {
                seat.classList.add('bad');
            }
        });
    }

    // Initialize seating chart
    rows.forEach(row => {
        const rowDiv = document.createElement('div');
        rowDiv.classList.add('row');

        row.forEach(studentId => {
            const seat = document.createElement('div');
            seat.classList.add('seat');
            seat.textContent = studentId;
            seat.dataset.studentId = studentId;

            const nicknameInput = document.createElement('input');
            nicknameInput.classList.add('nickname-input');
            nicknameInput.value = nicknames[studentId] || '';
            nicknameInput.placeholder = "Nickname";
            nicknameInput.addEventListener('input', (event) => {
                nicknames[studentId] = event.target.value;
                saveBehaviorData();
            });

            const behaviorDisplay = document.createElement('div');
            behaviorDisplay.classList.add('behavior-count');
            behaviorDisplay.textContent = `Good: ${behaviorCounts[studentId]?.good || 0} | Bad: ${behaviorCounts[studentId]?.bad || 0}`;
            seat.appendChild(nicknameInput);
            seat.appendChild(behaviorDisplay);

            seat.addEventListener('click', () => selectSeat(seat));
            rowDiv.appendChild(seat);
            seats.push(seat);
        });

        seatingChart.appendChild(rowDiv);
    });

    // Load behavior data from localStorage when page loads
    loadBehaviorData();
</script>


</body>
</html>
