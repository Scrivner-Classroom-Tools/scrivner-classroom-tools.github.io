<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating Chart with Behavior Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .chart-container {
            text-align: center;
        }
        .seating-chart {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(6, 100px);
            gap: 10px;
            margin-bottom: 20px;
        }
        .seat {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            background-color: #e0e0e0;
            transition: background-color 0.3s;
        }
        .seat.selected {
            background-color: #cfe9cf;
        }
        .seat.bad {
            background-color: #f7a6a6;
        }
        .seat.good {
            background-color: #a3e4a5;
        }
        .status {
            font-size: 20px;
        }
        .key-instructions {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="chart-container">
    <h1>Seating Chart</h1>
    <div class="seating-chart" id="seatingChart">
        <!-- Seats will be generated by JS -->
    </div>
    <div class="status" id="status">
        Press a student number and then press 'G' for Good or 'B' for Bad behavior.
    </div>
    <div class="key-instructions">
        <p>Press a number (1-30) to select a student, then press:</p>
        <p>'G' for Good behavior, 'B' for Bad behavior</p>
    </div>
</div>

<script>
    // Create seating chart with student numbers
    const seatingChart = document.getElementById('seatingChart');
    const statusDisplay = document.getElementById('status');
    let selectedStudent = null;
    
    const totalStudents = 30; // Number of students
    const seats = [];
    
    // Generate seats
    for (let i = 1; i <= totalStudents; i++) {
        const seat = document.createElement('div');
        seat.classList.add('seat');
        seat.textContent = i;
        seat.dataset.studentId = i;
        seat.addEventListener('click', () => selectSeat(seat));
        seatingChart.appendChild(seat);
        seats.push(seat);
    }

    // Select seat and highlight it
    function selectSeat(seat) {
        if (selectedStudent) {
            selectedStudent.classList.remove('selected');
        }
        selectedStudent = seat;
        seat.classList.add('selected');
    }

    // Handle keyboard events
    document.addEventListener('keydown', (event) => {
        if (event.key >= '1' && event.key <= '9' || event.key === '0') {
            // Handle student number press (1-30)
            const studentNumber = parseInt(event.key);
            const studentSeat = seats.find(seat => parseInt(seat.textContent) === studentNumber);
            if (studentSeat) {
                selectSeat(studentSeat);
            }
        } else if (event.key === 'G' && selectedStudent) {
            // Good behavior
            selectedStudent.classList.remove('bad');
            selectedStudent.classList.add('good');
            statusDisplay.textContent = `Student ${selectedStudent.textContent} is doing good!`;
        } else if (event.key === 'B' && selectedStudent) {
            // Bad behavior
            selectedStudent.classList.remove('good');
            selectedStudent.classList.add('bad');
            statusDisplay.textContent = `Student ${selectedStudent.textContent} is being bad!`;
        }
    });
</script>

</body>
</html>
