<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robotics Team Scouting</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #2c3e50;
    }

    form, .controls {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      margin-top: 20px;
      background-color: #3498db;
      border: none;
      padding: 12px 20px;
      color: white;
      font-weight: 700;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .team-list {
      max-width: 800px;
      margin: 0 auto;
    }

    .team-card {
      background: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      position: relative;
    }

    .team-card h3 {
      margin-top: 0;
      color: #2c3e50;
    }

    .team-details {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .team-detail {
      flex: 1 1 200px;
      font-size: 14px;
    }

    .team-card .btn-group {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .btn-small {
      background-color: #f39c12;
      border: none;
      color: white;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 5px;
    }

    .btn-small:hover {
      background-color: #e67e22;
    }

    .btn-danger {
      background-color: #e74c3c !important;
    }

    .btn-danger:hover {
      background-color: #c0392b !important;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .controls input[type="file"] {
      font-size: 14px;
    }

    .average {
      font-weight: bold;
      color: #27ae60;
    }
  </style>
</head>
<body>

<header>
  <h1>Robotics Team Scouting</h1>
  <p>Manage and export/import team data efficiently.</p>
</header>

<form id="scoutForm">
  <input type="hidden" id="editIndex" />

  <label for="teamNumber">Team Number</label>
  <input type="number" id="teamNumber" required min="1" />

  <label for="driverSkill">Driver Skill (1-10)</label>
  <input type="number" id="driverSkill" required min="1" max="10" />

  <label for="programmingSkill">Programming Skill (1-10)</label>
  <input type="number" id="programmingSkill" required min="1" max="10" />

  <label for="robotCapabilities">Robot Capabilities</label>
  <select id="robotCapabilities" required>
    <option value="" disabled selected>Select capabilities</option>
    <option value="Autonomous Navigation">Autonomous Navigation</option>
    <option value="Object Manipulation">Object Manipulation</option>
    <option value="Shooting/Scoring">Shooting/Scoring</option>
    <option value="Climbing">Climbing</option>
    <option value="Other">Other</option>
  </select>

  <label for="notes">Additional Notes</label>
  <textarea id="notes" placeholder="Enter any extra information..."></textarea>

  <button type="submit" id="submitButton">Add Team</button>
</form>

<div class="controls">
  <button onclick="exportCSV()">ðŸ“¤ Export CSV</button>
  <input type="file" accept=".csv" onchange="importCSV(event)">
</div>

<section class="team-list" id="teamList"></section>

<script>
  const form = document.getElementById('scoutForm');
  const teamList = document.getElementById('teamList');
  const submitButton = document.getElementById('submitButton');

  let teams = [];

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const teamNumber = form.teamNumber.value.trim();
    const driverSkill = parseInt(form.driverSkill.value.trim());
    const programmingSkill = parseInt(form.programmingSkill.value.trim());
    const robotCapabilities = form.robotCapabilities.value;
    const notes = form.notes.value.trim();
    const editIndex = form.editIndex.value;

    const average = (driverSkill + programmingSkill) / 2;

    const team = {
      teamNumber,
      driverSkill,
      programmingSkill,
      robotCapabilities,
      notes,
      average
    };

    if (editIndex === "") {
      if (teams.some(t => t.teamNumber === teamNumber)) {
        alert(`Team #${teamNumber} already exists. Use Edit.`);
        return;
      }
      teams.push(team);
    } else {
      teams[parseInt(editIndex)] = team;
      form.editIndex.value = "";
      submitButton.textContent = "Add Team";
    }

    form.reset();
    displayTeams();
  });

  function displayTeams() {
    teams.sort((a, b) => b.average - a.average);
    teamList.innerHTML = '';

    teams.forEach((team, index) => {
      const card = document.createElement('div');
      card.className = 'team-card';

      card.innerHTML = `
        <h3>Team #${team.teamNumber}</h3>
        <div class="team-details">
          <div class="team-detail"><strong>Driver Skill:</strong> ${team.driverSkill}/10</div>
          <div class="team-detail"><strong>Programming Skill:</strong> ${team.programmingSkill}/10</div>
          <div class="team-detail"><strong>Capabilities:</strong> ${team.robotCapabilities}</div>
          <div class="team-detail average">Avg Score: ${team.average.toFixed(2)}</div>
        </div>
        <p><strong>Notes:</strong> ${team.notes || 'None'}</p>
        <div class="btn-group">
          <button class="btn-small" onclick="editTeam(${index})">Edit</button>
          <button class="btn-small btn-danger" onclick="deleteTeam(${index})">Delete</button>
        </div>
      `;
      teamList.appendChild(card);
    });
  }

  window.editTeam = function(index) {
    const team = teams[index];
    form.teamNumber.value = team.teamNumber;
    form.driverSkill.value = team.driverSkill;
    form.programmingSkill.value = team.programmingSkill;
    form.robotCapabilities.value = team.robotCapabilities;
    form.notes.value = team.notes;
    form.editIndex.value = index;
    submitButton.textContent = "Update Team";
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  window.deleteTeam = function(index) {
    if (confirm(`Are you sure you want to delete Team #${teams[index].teamNumber}?`)) {
      teams.splice(index, 1);
      displayTeams();
    }
  }

  function exportCSV() {
    const headers = ["Team Number", "Driver Skill", "Programming Skill", "Robot Capabilities", "Notes"];
    const rows = teams.map(team =>
      [team.teamNumber, team.driverSkill, team.programmingSkill, team.robotCapabilities, `"${team.notes.replace(/"/g, '""')}"`]
    );

    const csvContent = [headers, ...rows].map(r => r.join(",")).join("\n");
    const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });

    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "scouting_data.csv";
    a.click();
  }

  function importCSV(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      const lines = e.target.result.split("\n").filter(line => line.trim() !== "");
      const [header, ...dataRows] = lines;

      const newTeams = dataRows.map(row => {
        const [teamNumber, driverSkill, programmingSkill, robotCapabilities, notes] = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(s => s.replace(/^"|"$/g, "").trim());
        const average = (parseInt(driverSkill) + parseInt(programmingSkill)) / 2;
        return {
          teamNumber,
          driverSkill: parseInt(driverSkill),
          programmingSkill: parseInt(programmingSkill),
          robotCapabilities,
          notes,
          average
        };
      });

      teams = newTeams;
      displayTeams();
    };
    reader.readAsText(file);
  }
</script>

</body>
</html>
