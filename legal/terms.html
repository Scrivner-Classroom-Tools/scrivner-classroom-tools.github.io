<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="icon" href="../Scrivner_Classroom_Tools_Logo_Circle.png" type="image/png">
    <title>Legal Hub</title>
    <style>
        /* Prevent scrolling */
        html, body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #4a90e2;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            height: 100vh; /* Full height */
            display: flex;
            flex-direction: column;
        }

        /* Banner Styling */
        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; /* Ensure it takes full width */
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            box-sizing: border-box; /* Ensures padding doesn't add extra width */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }


        /* Logo and Title */
        .logo-title {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-buttons a {
            text-decoration: none;
            color: white;
            background-color: #74b3f0;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-buttons a:hover {
            background-color: #a3d1f7;
        }

        /* Centered Content */
        .content-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 60px; /* Prevent content from being hidden under the banner */
        }

        .game-button {
            font-size: 24px;
            margin: 20px;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .game-button:hover {
            background-color: #50a9c0;
        }
    </style>
</head>
<body>
    
    <!-- Banner -->
    <div class="banner">
        <div class="logo-title">
            <img src="../Scrivner_Classroom_Tools_Logo_Circle.png" alt="Logo" class="logo">
            <h2>Scrivner Classroom Tools</h2>
        </div>
        <div class="nav-buttons">
            <a href="https://classroom.scrivner.org">Home</a>
            <a href="https://docs.google.com/document/d/1rDll43RViTcu0mTrUQPs8d2VR0mILsUZ8xmLaBJiuD8/edit?usp=sharing">About</a>
            <a href="mailto:support@scrivner.org">Contact</a>
            <a href="termsandconditions.pdf">Terms</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content-container">
        <div id="menu">
            <embed src= “termsandconditions.pdf” type=”application/pdf” width=”100%” height=”30px” />
        </div>
    </div>
 
    

<script>
    function navigateToFile(fileName) {
        window.location.href = `https://classroom.scrivner.org/classroom/` + fileName;
    }
</script>

</body>
</html>
